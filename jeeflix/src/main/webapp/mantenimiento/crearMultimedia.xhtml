<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/main/main-layout.xhtml">

    <ui:define name="contenido">
    <h:outputStylesheet name="css/index.css" />
    
     <div class="container">
		    <div class="row">
		    
		    <div class="col-md-6">
				<h3 class="dark-grey">Nueva Multimedia</h3>

				<h:form>
				
					    <div class="form-group col-lg-12">
							<label>Titulo</label>
							<h:inputText value="#{multimediaCrearBean.multimedia.titulo}" class="form-control"/>
						</div>
						
						<div class="form-group col-lg-12">
							<label>Descripción</label>
							<h:inputText value="#{multimediaCrearBean.multimedia.desCorta}" class="form-control"/>
						</div>
						
						<div class="form-group col-lg-12">
							<label>Tipo</label>
							<h:selectOneMenu
								value="#{multimediaCrearBean.multimedia.tipo.id}" class="form-control">
								<f:selectItem itemLabel="Seleccionar" itemValue="0" />
								<f:selectItems value="#{multimediaCrearBean.listaTipoMultimedia}" var="tipo"
                    						   itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" /> 
							</h:selectOneMenu>
						</div>
			
						<div class="form-group col-lg-12">
							<label>Género</label>
							<h:selectOneMenu
								value="#{multimediaCrearBean.multimedia.genero.id}" class="form-control">
								<f:selectItem itemLabel="Seleccionar" itemValue="0" />
								<f:selectItems value="#{multimediaCrearBean.listaGenero}" var="genero"
                    						   itemValue="#{genero.id}" itemLabel="#{genero.nombre}" /> 
							</h:selectOneMenu>
						</div>
						
						<div class="form-group col-lg-12">
							<label>Año de estreno</label>
							<h:inputText value="#{multimediaCrearBean.multimedia.anio}" class="form-control"/>
						</div>
						
						<div class="form-group col-lg-12">
							<h:commandButton action="#{multimediaCrearBean.crearMultimedia}" value="Registrar" styleClass="btn btn-primary"/>
						</div>
				</h:form>
			  </div>

		   </div>
	</div>
		
	</ui:define>

</ui:composition>
