	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">

	          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Géneros<span class="caret"></span></a>
		          <ul class="dropdown-menu">
			            <ui:repeat value="#{indexBean.listaGenero}" var="genero">  
			                <li>
			                     <h:link value="#{genero.nombre}" outcome="index">
								      <f:param name="generoFromMenu" value="#{genero.id}" />
								 </h:link>

			            </ui:repeat>
		          </ul>	
	        </li>

		            <li><h:link value="2015" outcome="index"> <f:param name="anioFromMenu" value="2015" /></h:link></li>

		          </ul>
	        </li>
	        
	        <li class="dropdown">
	          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Mantenimiento<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><h:link outcome="mantenimiento/mantMultimedia">Multimedia </h:link></li>
	          </ul>
	        </li>
	        
	      </ul>
	      
	      
	      <h:form id="mega-search" styleClass="navbar-form navbar-right">
	           <div class="input-group">
                    <h:inputText  class="form-control" value="#{indexBean.tituloMenu}"  pt:placeholder="Película / Serie" /> 
                    
                    <span class="input-group-btn">
	                    <h:commandButton id="btnsearch" action="#{indexBean.buscarMultimedia}" style="display: none"> <f:ajax render=":formMultimedia"/> </h:commandButton>
	                    <button  type="submit" id="mega-search:btnsearch" name="mega-search:btnsearch" class="btn btn-default">
	                            <i class="glyphicon glyphicon-search"></i> 
	                    </button>
                    </span>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
