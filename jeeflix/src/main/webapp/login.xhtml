<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/main/main-layout.xhtml">
      
      <ui:define name="contenido">
          <h:outputStylesheet name="css/index.css" />
          <div class="container">
		      <div class="row">
		      
		      <div class="col-md-6">
			  <h3 class="dark-grey">LOGIN</h3>
		      	      
			      <form id="loginForm" action="#{request.contextPath}/acceso" method="post">
			      
			            <div class="form-group col-lg-12">
							<label>Usuario</label>
							<input type="text" id="username" name="usuario" required="required" class="form-control" maxlength="20"/>
						</div>
						
						<div class="form-group col-lg-12">
							<label>Contrase√±a</label>
							<input type="password" id="password" name="contrasenia" required="required" class="form-control" maxlength="20"/>
						</div>
						
						<div class="form-group col-lg-12">
							<button type="submit" class="btn btn-primary">Ingresar</button>
						</div>
					    
			  	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					</form>
				</div>	
	              
	      	</div>
	      </div>
	  </ui:define>
</ui:composition>
